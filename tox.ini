[tox]
# These are the default environments that will be run
#   when ``tox`` is run without arguments.
envlist =
    fmt
    lint
    py{311,312}
skip_missing_interpreters = true
requires =
    tox-uv>=0.1.0


[flake8]
# Use the more relaxed max line length permitted in PEP8.
max-line-length = 99
# This ignore is required by black.
extend-ignore = E203
extend-exclude =
    venv

# This is the configuration for the tox-gh-actions plugin for GitHub Actions
#   https://github.com/ymyzk/tox-gh-actions
# This section is not needed if not using GitHub Actions for CI.
[gh-actions]
python =
    3.11: py311, fmt, lint
    3.12: py312, fmt, lint


# Activate isolated build environment. tox will use a virtual environment
# to build a source distribution from the source tree. For build tools and
# arguments use the pyproject.toml file as specified in PEP-517 and PEP-518.
isolated_build = true

[testenv]
package = editable
deps =
    uv
    pytest
extras =
    dev
commands =
    uv run pytest tests {posargs}

[testenv:type-check]
skip_install = true
deps =
  mypy
  types-pytz
  types-requests
  types-tzlocal
commands =
    mypy src tests

[testenv:lint]
skip_install = true
deps =
    uv
    ruff
commands =
    uv run ruff check aprsd_webchat_extension tests

[testenv:docs]
skip_install = true
deps =
    .
    -rdocs/requirements.txt
changedir = {toxinidir}/docs
commands =
    {envpython} clean_docs.py
    m2r2 --overwrite {toxinidir}/README.md
    {envpython} -c "import shutil, os; os.chdir('{toxinidir}'); shutil.move('README.rst', 'docs/source/readme.rst')"
    {envpython} fix_readme_rst.py
    sphinx-apidoc --force --output-dir source/apidoc {toxinidir}/aprsd_webchat_extension
    sphinx-build -M html source build

[testenv:fmt]
skip_install = true
deps =
    uv
    ruff
commands =
    uv run ruff format aprsd_webchat_extension tests

[testenv:licenses]
skip_install = true
recreate = true
deps =
    .
    pip-licenses
commands =
    pip-licenses {posargs}
